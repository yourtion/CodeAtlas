version: '3.8'

services:
  # Development container with all tools
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=codeatlas
      - DB_PASSWORD=codeatlas
      - DB_NAME=codeatlas
      - GOPATH=/home/vscode/go
      - GOCACHE=/home/vscode/.cache/go-build
    depends_on:
      db:
        condition: service_healthy
    networks:
      - codeatlas

  # PostgreSQL database with pgvector and AGE extensions
  db:
    build:
      context: ../docker
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: codeatlas
      POSTGRES_USER: codeatlas
      POSTGRES_PASSWORD: codeatlas
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../docker/initdb:/docker-entrypoint-initdb.d
      - ../scripts/seed_data.sql:/docker-entrypoint-initdb.d/99_seed_data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codeatlas -d codeatlas"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - codeatlas

volumes:
  postgres-data:

networks:
  codeatlas:
    driver: bridge
