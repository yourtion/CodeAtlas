name: Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build custom PostgreSQL image
      run: |
        docker build -t codeatlas-postgres:test -f docker/Dockerfile .
    
    - name: Start PostgreSQL with extensions
      run: |
        docker run -d \
          --name postgres \
          -e POSTGRES_USER=codeatlas \
          -e POSTGRES_PASSWORD=codeatlas \
          -e POSTGRES_DB=codeatlas \
          -p 5432:5432 \
          --health-cmd="pg_isready -U codeatlas" \
          --health-interval=10s \
          --health-timeout=5s \
          --health-retries=5 \
          codeatlas-postgres:test
    
    - name: Wait for PostgreSQL to be ready
      run: |
        timeout 60 bash -c 'until docker exec postgres pg_isready -U codeatlas; do sleep 2; done'
    
    - name: Initialize database extensions
      run: |
        docker exec postgres psql -U codeatlas -d codeatlas -c "CREATE EXTENSION IF NOT EXISTS vector;"
        docker exec postgres psql -U codeatlas -d codeatlas -c "CREATE EXTENSION IF NOT EXISTS age;"
        docker exec postgres psql -U codeatlas -d codeatlas -c "LOAD 'age';"
        docker exec postgres psql -U codeatlas -d codeatlas -c "SET search_path = ag_catalog, \"\$user\", public;"
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Install dependencies
      run: go mod download
    
    - name: Build CLI binary for integration tests
      run: make build-cli
    
    - name: Run tests with coverage
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: codeatlas
        DB_PASSWORD: codeatlas
        DB_NAME: codeatlas
        # Use GitHub Models API for embeddings
        EMBEDDING_BACKEND: openai
        EMBEDDING_API_ENDPOINT: https://models.inference.ai.azure.com/embeddings
        EMBEDDING_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        EMBEDDING_DIMENSIONS: 768
        INDEXER_SKIP_VECTORS: false
      run: |
        go test $(go list ./... | grep -v /scripts | grep -v /test-repo) -coverprofile=coverage.out -covermode=atomic -v
    
    - name: Generate coverage report
      run: |
        go tool cover -func=coverage.out -o=coverage.txt
        go tool cover -html=coverage.out -o=coverage.html
    
    - name: Display coverage summary
      run: |
        echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Package Coverage" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        go tool cover -func=coverage.out >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
    
    - name: Check coverage threshold
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        THRESHOLD=50
        echo "Total coverage: ${COVERAGE}%"
        echo "Threshold: ${THRESHOLD}%"
        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "❌ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
          exit 1
        else
          echo "✅ Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
        fi
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.out
          coverage.html
          coverage.txt
        retention-days: 30
    
    - name: Cleanup
      if: always()
      run: |
        docker stop postgres || true
        docker rm postgres || true
